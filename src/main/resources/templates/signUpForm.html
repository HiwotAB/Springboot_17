<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:replace="base::header"></th:block>
    <title>Link Form</title>
</head>
<body>
<th:block th:replace="base::nav"></th:block>

<header class="masthead">
    <div class="header-content">
        <div class="header-content-inner">
            <form class="well form-horizontal"
                  action="#"
                  th:action="@{/signUpForm}"
                  method="post"
                  th:object="${newUser}">
                <legend>Sign Up</legend>


                <input type="hidden" th:field="*{id}"/>
                <!--Title-->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <input th:type="text" th:field="*{firstname}" placeholder="First Name"/><br />
                            <span th:if="${#fields.hasErrors('firstname')}"
                                  th:errors="*{firstname}"></span><br />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <input th:type="text" th:field="*{lastname}" placeholder="Last Name"/><br />
                            <span th:if="${#fields.hasErrors('lastname')}"
                                  th:errors="*{lastname}"></span><br />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <input th:type="text" th:field="*{email}" placeholder="Email"/><br />
                            <span th:if="${#fields.hasErrors('email')}"
                                  th:errors="*{email}"></span><br />
                        </div>
                    </div>
                </div>
                <!--link-->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <input th:type="url" th:field="*{password}" placeholder="Password"/><br />
                            <span th:if="${#fields.hasErrors('password')}"
                                  th:errors="*{password}"></span><br />
                        </div>
                    </div>
                </div>
                <!--UserName-->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <input th:type="text" th:field="*{username}" placeholder="Username"/><br />
                            <span th:if="${#fields.hasErrors('username')}"
                                  th:errors="*{username}"></span><br />
                        </div>
                    </div>
                </div>


                <!--buttons-->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4 inputGroupContainer">
                        <button type="submit" value="Sign Up" class="btn btn-primary">SignUp</button>
                        <button type="reset" value="Clear Form" class="btn btn-primary">Clear</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</header>
<th:block th:replace="base::script"></th:block>

</body>
</html>
